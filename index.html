<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .reset-container {
      background-color: white;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }

    .reset-container h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .input-field {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
      transition: border 0.3s ease;
    }

    .input-field:focus {
      border-color: #007BFF;
    }

    .submit-btn {
      width: 100%;
      padding: 12px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #0056b3;
    }

    .error-message, .success-message {
      margin-top: 10px;
      font-size: 14px;
    }

    .error-message {
      color: red;
    }

    .success-message {
      color: green;
    }
  </style>
</head>
<body>
  <div class="reset-container">
    <h2>Reset Your Password</h2>
    <form id="reset-form" onsubmit="event.preventDefault(); resetPassword();">
      <input type="password" id="new-password" class="input-field" placeholder="New Password" required>
      <input type="password" id="confirm-password" class="input-field" placeholder="Confirm Password" required>
      <button type="submit" class="submit-btn">Reset Password</button>
    </form>
    <div id="message" class="error-message"></div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "your-api-key",
      authDomain: "your-auth-domain",
      projectId: "your-project-id",
      storageBucket: "your-storage-bucket",
      messagingSenderId: "your-sender-id",
      appId: "your-app-id"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const queryParams = new URLSearchParams(window.location.search);
    const oobCode = queryParams.get('oobCode'); // Token from reset link

    function resetPassword() {
      const newPassword = document.getElementById('new-password').value;
      const confirmPassword = document.getElementById('confirm-password').value;
      const message = document.getElementById('message');

      if (newPassword !== confirmPassword) {
        message.textContent = "Passwords do not match!";
        return;
      }

      // Verify the reset token
      auth.verifyPasswordResetCode(oobCode)
        .then(() => {
          // Confirm password reset
          return auth.confirmPasswordReset(oobCode, newPassword);
        })
        .then(() => {
          message.textContent = "Password has been reset successfully!";
          message.className = "success-message";
        })
        .catch((error) => {
          message.textContent = error.message;
          message.className = "error-message";
        });
    }
  </script>
</body>
</html>
